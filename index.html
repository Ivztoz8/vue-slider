<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root">
        <div class="container-fluid p-5">
            <div class="d-flex row justify-content-center">
                <div class="d-flex col-2 justify-content-end vertical-align-middle">
                    <div class="align-items-center align-content-center">
                        <button @click="slidesxPic" class="bg-light">
                            <i class="fa-solid fa-angle-left"></i>
                           </button>
                      </div>
                </div> 
                <div class="d-flex col-8 justify-content-center">
                        <img :src="photos[counterPhoto]" class="img-fluid" alt="">
                </div>
                <div class="d-flex col-2 justify-content-start">
                      <div class="align-items-center align-content-center">
                        <button @click="slidedxPic" class="bg-light">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                      </div>
                </div>  
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5"></div>
            <i class="fa-solid fa-circle mx-3" :class="(index = counterPhoto) ? 'text-primary': ''" 
            v-for="(photo, index) in photos" :key="index" @click="clickD(index)" ></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./assets/js/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</body>
</html>
