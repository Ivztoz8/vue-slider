<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root">
     <div class="container">
           <div class="row justify-content-center align-items-center m-5">
               <!-- Freccia slide sinistra -->
               <div class="d-flex col-2 justify-content-end align-self-auto">
                    <i class="fa-solid fa-angle-left my_mouse_ch" v-on:click="slidePrev"></i>
               </div>
               <!-- Immagini per lo slide -->
               <div class="d-flex col-8">
                   <img :src="toslide[counter]" alt="" class="m" width="800vw">
               </div>
               <!-- Freccia di destra -->
               <div class="d-flex col-2 justify-content-start align-self-auto">
                    <i class="fa-solid fa-angle-right my_mouse_ch" v-on:click="slideNext"></i>    
               </div>
           </div>
           <!-- Punti di slide -->
           <div class="d-flex container-fluid justify-content-center">
            <div class="row-sm-2 flex-row justify-content-center bg-dark p-2 rounded-1 align-items-center">
                <div class="col text-center">
                 <i class="fa-solid fa-circle mx-3 text-primary" :class="(index ==  counter) ? 'text-danger' : ''" v-for="(slides, index) in toslide" v-on:click="clickDot(index)"></i>
                </div>
            </div>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./assets/js/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</body>
</html>
